name: Snowboard Kids2 (North America)
sha1: 5ce896fd64276948bc2b8cccd8cd51c25a9f32aa
options:
  basename: snowboardkids2
  target_path: snowboardkids2.z64
  elf_path: build/snowboardkids2.elf
  base_path: .
  platform: n64
  compiler: GCC

  # asm_path: asm
  # src_path: src
  # build_path: build
  create_asm_dependencies: True

  ld_script_path: snowboardkids2.ld
  ld_dependencies: True

  find_file_boundaries: True
  header_encoding: ASCII

  o_as_suffix: True
  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  section_order: [".text", ".data", ".rodata", ".bss"]
  auto_link_sections: [".data", ".rodata", ".bss"]

  symbol_addrs_path:
    - symbol_addrs.txt
    - hardware_regs.ld
  reloc_addrs_path:
    - reloc_addrs.txt

  undefined_funcs_auto_path: undefined_funcs_auto.txt
  undefined_syms_auto_path: undefined_syms_auto.txt

  extensions_path: tools/splat_ext

  # guessing
  migrate_rodata_to_functions: yes
  gfx_ucode: f3dex
  mips_abi_float_regs: o32

  string_encoding: ASCII
  data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  libultra_symbols: True
  hardware_regs: True
  # gfx_ucode: # one of [f3d, f3db, f3dex, f3dexb, f3dex2]
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: possible_assets
    type: bin
    start: 0x1000
    vram: 0x04000000

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x1000, hasm]

  - name: main
    type: code
    start: 0x1050
    vram: 0x80000450
